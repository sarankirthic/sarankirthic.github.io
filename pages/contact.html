<p>Please provide your contact information below and I will get back to you as soon as possible.</p>
<div class="contact-container">
    <link href="css/contact.css">
    <form method="POST" id="contact-me" class="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn" disabled>Send</button>
        </div>
    </form>
</div>
<script>
    document.getElementById('contact-me').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Here you can handle the form submission, e.g., send it to a server or display a message
        console.log('Form submitted:', { name, email, message });

        // Reset the form
        this.reset();
    });
</script>
