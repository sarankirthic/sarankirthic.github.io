<p>Please provide your contact information below and I will get back to you as soon as possible.</p>
<div class="contact-container">
    <link rel="stylesheet" href="../css/contact.css">
    <form method="POST" id="contact-me" class="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn" disabled>Send</button>
        </div>
    </form>
</div>
<script>
    console.log("Contact page loaded");
</script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="../js/contact.js"></script>
